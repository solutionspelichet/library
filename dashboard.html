<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Dashboard – ML par équipe</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{ font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
    h1{ margin: 0 0 12px; }
    .row{ display: flex; gap: 20px; align-items: center; flex-wrap: wrap; }
    label{ font-size: 14px; }
    input[type=text]{ padding: 6px 8px; font-size: 14px; width: 540px; max-width: 100%; }
    button, a.button{ padding: 8px 12px; font-size: 14px; border-radius: 8px; border: 1px solid #ccc; background: #f5f5f5; text-decoration: none; color: #000; }
    button:hover, a.button:hover{ background: #eee; }
    #log{ white-space: pre-wrap; background: #fafafa; border: 1px dashed #ccc; padding: 8px; font-size: 12px; max-height: 180px; overflow:auto; }
    table{ border-collapse: collapse; margin-top: 16px; }
    th, td{ border: 1px solid #ddd; padding: 6px 8px; font-size: 13px; text-align: right; }
    th:first-child, td:first-child{ text-align: left; }
    #chartWrap{ max-width: 1100px; }
  </style>
</head>
<body>
  <h1>Dashboard – ML par équipe (par jour)</h1>

  <div class="row">
    <label>Apps Script URL (/exec) :
      <input id="gasUrl" type="text" />
    </label>
    <label>Sheet ID :
      <input id="sheetId" type="text" />
    </label>
    <button id="refreshBtn">Actualiser</button>
    <a id="downloadSuivi" class="button" href="#" target="_blank" rel="noopener">Télécharger le dernier “suivi”</a>
  </div>

  <div id="log"></div>

  <div id="chartWrap">
    <canvas id="chart" height="120"></canvas>
  </div>

  <div id="tableWrap"></div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <!-- Dashboard logic -->
  <script src="dashboard.js"></script>
</body>
</html>
